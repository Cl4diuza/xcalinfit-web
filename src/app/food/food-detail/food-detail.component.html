<div class="row">
  <div class="col-xs-12">
    <h1>{{ food.name }}</h1>
    <p>{{ food.content }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" style="margin-right: 5px">Save</button>
    <button
      (click)="onEditFood()"
      class="btn btn-info"
      style="margin-right: 5px"
    >
      Edit
    </button>
    <button class="btn btn-danger">Delete</button>
  </div>
</div>
