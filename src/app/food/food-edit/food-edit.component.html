<div class="row">
  <div class="col-xs-12">
    <div class="list-group-item clearfix">
      <form [formGroup]="foodForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group ">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="content">Content</label>
              <input
                type="text"
                id="content"
                formControlName="content"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2">
            <div class="form-group">
              <label for="cal">Calories</label>
              <input
                type="text"
                id="cal"
                formControlName="cal"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2">
            <div class="form-group">
              <label for="protein">Protein</label>
              <input
                type="text"
                id="protein"
                formControlName="protein"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2">
            <div class="form-group">
              <label for="carb">Carbohydrate</label>
              <input
                type="text"
                id="carb"
                formControlName="carb"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2">
            <div class="form-group">
              <label for="fat">Fat</label>
              <input
                type="text"
                id="fat"
                formControlName="fat"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              style="margin-right: 5px"
            >
              Save
            </button>
            <button type="button" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
