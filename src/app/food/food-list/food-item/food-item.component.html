<a
  [routerLink]="[id]"
  routerLinkActive="active"
  class="list-group-item clearfix"
  style="cursor: pointer"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ food.name }}</h4>
    <p class="list-group-item-text">{{ food.content }}</p>
  </div>
  <span class="pull-right">{{ food.calories }} calories</span>
</a>
