<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      (click)="onNewFood()"
      style="margin-top:15px"
    >
      New Food
      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-food-item
      *ngFor="let foodEl of foods"
      [food]="foodEl"
      [id]="foodEl.id"
    ></app-food-item>
  </div>
</div>
