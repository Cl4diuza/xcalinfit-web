<div class="row">
  <div class="col-xs-6 list-group-item clearfix">
    <form [formGroup]="calForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="text" id="weight" formControlName="weight" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="text" id="height" formControlName="height" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="age" formControlName="age" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exercise" formControlName="exercise"
                id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Default radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exercise" formControlName="exercise"
                id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Second default radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exercise" formControlName="exercise"
                id="exampleRadios3" value="option3">
              <label class="form-check-label" for="exampleRadios3">
                Third default radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exercise" formControlName="exercise"
                id="exampleRadios4" value="option4">
              <label class="form-check-label" for="exampleRadios4">
                Forth default radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exercise" formControlName="exercise"
                id="exampleRadios5" value="option5">
              <label class="form-check-label" for="exampleRadios5">
                Fifth default radio
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-xs-6 list-group-item clearfix">
    <p>Total calories intake: 2000 Cal/Day</p>
    <p>Protein intake: 120g/Day , 480 cal</p>
    <p>Carbohydrate intake: 200g/Day, 800 cal</p>
    <p>Fat intake: 60g/Day, 540 cal</p>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success pull-center">Save</button>
      </div>
    </div>
  </div>
</div>
